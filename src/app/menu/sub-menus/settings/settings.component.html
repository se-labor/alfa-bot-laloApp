<app-header title="Einstellungen"></app-header>
<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-label>Vorlesegeschwindigkeit</mat-label>
  <div class="setting" fxLayout="row">
    <span class="material-symbols-outlined">play_arrow</span>
    <mat-slider #playbackSpeed (change)="emitPlaybackSpeedChange(playbackSpeed.value)" value="{{settingService.playbackSpeed}}" thumbLabel min="0.5" max="1.2" step="0.1" tickInterval="1"></mat-slider>
    <span class="material-symbols-outlined">fast_forward</span>
  </div>
  <mat-label>Textgröße</mat-label>
  <div class="setting" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="material-symbols-outlined">text_decrease</span>
    <mat-slider #fontSize (change)="emitFontSizeChange(fontSize.value)" value="{{settingService.fontSize}}" thumbLabel min="12" max="24" step="1" tickInterval="2"></mat-slider>
    <span class="material-symbols-outlined">text_increase</span>
  </div>
  <div class="text-font-size">So groß ist der Text im Chat.</div>
  <div class="button-font-size">So groß ist der Text der Buttons.</div>
</div>
