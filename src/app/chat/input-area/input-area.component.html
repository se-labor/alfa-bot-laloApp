<form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
  <div>
    <mat-form-field fxFlex="grow" floatLabel="always" appearance="outline" hideRequiredMarker subscriptSizing="dynamic">
      <input placeholder="Schreib mir etwas..." type="text" name="message" ngModel matInput spellcheck="false">
    </mat-form-field>
    <button aria-label="send" mat-flat-button type="submit"><mat-icon>send</mat-icon></button>
  </div>
</form>
