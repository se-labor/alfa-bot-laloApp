<ol class="chat">
  <li *ngFor="let message of messages" [ngSwitch]="determineMessageType(message)">
    <ng-template ngSwitchCase="{{MESSAGE_TYPE_ENUM.BOT}}">
      <app-bot-response
        [botResponse]="$any(message)">
      </app-bot-response>
    </ng-template>

    <ng-template ngSwitchCase="{{MESSAGE_TYPE_ENUM.USER}}">
      <app-user-message
        [userMessage]="$any(message)">
      </app-user-message>
    </ng-template>
  </li>
</ol>
